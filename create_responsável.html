<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro Clinica | Minds</title>
    <link rel="icon" href="./public/images/logo-icon.png"/>


    <!-- Make sure you put this AFTER Leaflet's CSS (js do leafletjs)-->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/logo.png" alt="Minds Care" />

        <footer>
          <button onclick="history.back()">
            <!--método onclick é do JS, usável apenas no button-->
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-apper with-sidebar">
        <form action="save-orphanage" method="post" onsubmit="validade(event)">
          <fieldset>
            <legend>Cadastro de Médicos</legend>

            <div class="input-block images">
              <label for="about"
                >CPF <span>Digite o CPF cadastrado na tabela pessoasr</span></label
                
              >
              <input type="text" id="name" name="name" required/>

              <button onclick="addPhotoField()" type="button">
                <img src="./public/images/add-file.svg" alt="Pesquisar Endereço"/>
                
              </button>
            </div>

            <div class="input-block">
              <label for="about"
                  >Responsável <span>Digite o CPF do Responsável</span></label
                  >
                <input type="text" id="name" name="name" required/>
              <label for="open_on_weekends">Tem Responsável ?</label>
              <input
                type="hidden"
                id="open_on_weekends"
                name="open_on_weekends"
                value="1"
                required
              />

              <div class="button-select">
                <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
              </div>

              <div class="input-block">
                <label for="name">Doença</label>
                <input type="text" id="name" name="name" required/>
              </div>

              <div class="input-block">
                <label for="name">Nivél de Risco</label>
                <input type="text" id="name" name="name" required/>
              </div>

              <div class="input-block images">
                <label for="about"
                  >Medicamentos <span>Adicionone o(s) mecicamento(s)</span></label
                  
                >
                <input type="text" id="name" name="name" required/>
  
                <button onclick="addPhotoField()" type="button">
                  <img src="./public/images/add-file.svg" alt="Adicionar Medicamento"/>
                  
                </button>
              </div>

          </fieldset>

          <fieldset>
            <div class="input-block">
              <button type="submit" class="primary-button">
                Salvar
              </button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
